<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="huddle.css">
  <link rel="stylesheet" href="mobile.css">
</head>

<body>
  <div id="logo">
  <a href="#"> <img src="images/logo.svg" alt="logo"> </a>
  </div>

  <div id="main">
    <div id="mock">
      <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div id="content">
      <h1> Build The Community <br> Your Fans Will Love </h1> <br>
      <p> Huddle re-imagines the way we build communities. You have <br>
      a voice, but so does your audience. Create connections with <br>
      your users as you engage in genuine discussion. </p>
      <input type="button" name="button" value="Register">
  </div>

  </div>
    <div id="footer">
    <div class="icons"> <a href="#"> <i class="fab fa-facebook-f"></i> </a> </div>
    <div class="icons"> <a href="#"> <i class="fab fa-twitter"></i> </a> </div>
    <div class="icons"> <a href="#"> <i class="fab fa-instagram"></i> </a> </div>
    </div>
</body>
</html>
